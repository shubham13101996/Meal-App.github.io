<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal App</title>
    <link rel="stylesheet" href="style.css">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
</head>

<body onload="initializelist()">
    <div class="container">
        <h1>Meal Finder</h1>

        <!-- input text,search and favourite button -->
        <div class="flex">
            <form id="submit" class="flex"></form>
            <input type="text" id="search" placeholder="search dish.." />
            <button class="search_btn" type="submit">
                <i class="fas fa-search"></i>
            </button>
            <button class="fav_btn" onclick="toggles()">
                <i class="far fa-heart"></i>
            </button>
        </div>
             
        <!-- Aside Section - FAvourite list  -->
        <section class="content" id="popup">
            <div class="close_btn" onclick="toggles()">&times;</div>
            <h1>Favourite Meals </h1>
            <div id="favdiv"></div>
        </section>

        <div id="result_heading"></div>
        <div id="meals" class="meals"></div>
        <div id="single-meal"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
